<h1>List View</h1>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="searchInput" class="sr-only">Search</label>
      <input type="text" class="form-control" id="searchInput" placeholder="Search..." (input) = "change($event.target.value)">
    </div>
  </div>
  <div class="col-sm-6 text-sm-right">
    <a href="#" class="btn btn-primary mb-3" routerLink="/addcharacter">Add New</a>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Species</th>
      <th scope="col">Gender</th>
      <th scope="col">Homeworld</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf = "noResults" class="alert alert info">
      No results found
    </div>

    <tr *ngFor = "let character of characters;">
        <th scope="row">{{character.id}}</th>
        <td  >{{character.name}}</td>
        <td >{{character.species}}</td>
        <td >{{character.gender}}</td>
        <td>{{character.homeworld}}</td>
        <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
              <button type="button" class="btn btn-danger" (click) = "removeCharacter(character.id)">
                <i class="fa fa-trash-o" aria-hidden="true"></i> Remove
              </button>
            </div>
          </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Data grid navigation">
  <ul class="pagination justify-content-end" *ngIf = "!searching">
      <li *ngFor = "let page of pages" class="page-item" >
        <a class="page-link" href="#" (click) = "getData(page)">{{page}}</a>
      </li>

  </ul>
</nav>
